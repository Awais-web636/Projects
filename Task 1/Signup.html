<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <link rel="stylesheet" href="Signup.css">
</head>

<body>
  <div class="container">
    <form class="signup-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="gender_section">
        <label>Gender:</label>
        <label for="male">Male</label>
        <input type="radio" id="male">
        <label for="female">Female</label>
        <input type="radio" id="female">
      </div>
      <div class="country_section">
        <label for="country">Choose a country:</label>
        <select id="cars" name="cars">
          <option value="volvo">Pakistan</option>
          <option value="saab">USA</option>
          <option value="fiat">Germany</option>
          <option value="audi">England</option>
        </select>
      </div>

      <div class="language_section">
        <label for="lan">Select Language</label><br><br>
        <input type="checkbox" id="html" name="vehicle1" value="Bike">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="vehicle1" value="Bike">
        <label for="css">CSS</label>
        <input type="checkbox" id="java" name="vehicle1" value="Bike">
        <label for="java">Java script</label>
      </div>

      <div class="file">
        <label for="myfile">Select a file:</label><br><br>
        <input type="file" id="myfile" name="myfile">
      </div>

      <button type="submit">Sign Up</button>
      <button type="reset">Reset</button>
      <p class="signup-link">Do you have an account? <a href="index.html">Login</a></p>
    </form>
  </div>
</body>

</html>
